# 共通設定ワークフローの定義
name: Common Configuration

# このワークフローが他のワークフローから呼び出されることを指定
on:
  workflow_call:
    secrets:
      AWS_ACCOUNT_ID:
        required: true
      PROJECT:
        required: true
    outputs:
      lambda_changed:
        description: "Whether lambda code has changed"
        value: ${{ jobs.check-changes.outputs.lambda_changed }}

# 環境変数の設定
env:
  ENV_VAR: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/develop' && 'dev' || startsWith(github.ref, 'refs/heads/feature/') && 'prod' || '' }}
  AWS_REGION: ap-northeast-1

# ジョブの定義
jobs:
  check-changes:
    runs-on: ubuntu-22.04
    outputs:
      lambda_changed: ${{ steps.filter.outputs.lambda_changed }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          lambda_changed:
            - 'db/migrations/**'
            - 'lambda/migrate/**'

  configure-aws:
    runs-on: ubuntu-22.04
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.PROJECT }}-github-actions-role
          role-session-name: ${{ secrets.PROJECT }}-github-actions

  setup-docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
