# 共通設定ワークフローの定義
name: Common Configuration

# このワークフローが他のワークフローから呼び出されることを指定
on:
  workflow_call:
    inputs:
      aws_account_id:
        required: true
        type: string
      project:
        required: true
        type: string
    outputs:
      lambda_changed:
        description: "Lambda コードが変更されたかどうか"
        value: ${{ jobs.check-changes.outputs.lambda_changed }}

# 環境変数の設定
env:
  AWS_REGION: ap-northeast-1

# ジョブの定義
jobs:
  check-changes:
    runs-on: ubuntu-22.04
    outputs:
      lambda_changed: ${{ steps.filter.outputs.lambda_changed }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          lambda_changed:
            - 'db/migrations/**'
            - 'lambda/migrate/**'

  configure-aws:
    runs-on: ubuntu-22.04
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.project }}-github-actions-role
          role-session-name: ${{ inputs.project }}-github-actions

  setup-docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
