# Fluent Bit 設定ファイル
[SERVICE]
    Flush               5
    Grace               30
    Log_Level           info

# ALB ヘルスチェックログを出力しないように設定
[FILTER]
    Name                grep
    Match               *
    Exclude             log \[GIN\] .* \| GET.*\"/graphiql\"

# ECS ログのメタデータを削除
[FILTER]
    Name                ecs
    Match               *

# modify プラグインでログの形式を変更。Remove プラグインでメタデータを削除
[FILTER]
    Name                modify
    Match               *
    Remove              container_id
    Remove              container_name
    Remove              source
    Remove              ecs_cluster
    Remove              ecs_task_arn
    Remove              ecs_task_definition

# CloudWatch Logs にログを出力
[OUTPUT]
    Name                cloudwatch_logs
    Match               *
    region              ap-northeast-1
    log_group_name      /ecs/learn-backend-prod
    log_stream_prefix   backend-
    auto_create_group   true    

